services:
  control:
    build: ./control
    container_name: ansible-control
    volumes:
      - ${HOST_WORKSPACE}/playbook:/ansible/playbook
      - ${HOST_WORKSPACE}/inventory.ini:/ansible/inventory.ini:ro
      - ${HOST_WORKSPACE}/ansible.cfg:/ansible/ansible.cfg:ro
      #- .:/ansible:ro
      - ssh-volume:/control/ssh  # ðŸ‘ˆ Shared volume
    #volumes:
      #- /mnt/d/study/source/ansible-lab/jenkins/jenkins_home/workspace/ansible/playbook:/ansible/playbook
      #- /mnt/d/study/source/ansible-lab/jenkins/jenkins_home/workspace/ansible/inventory.ini:/ansible/inventory.ini:ro
      #- /mnt/d/study/source/ansible-lab/jenkins/jenkins_home/workspace/ansible/ansible.cfg:/ansible/ansible.cfg:ro
      #- .:/ansible:ro
      #- ssh-volume:/control/ssh  # ðŸ‘ˆ Shared volume
    environment:
      WORKSPACE: ${HOST_WORKSPACE}   # âœ… This is the correct YAML syntax
    #command: "sh -c 'echo \"ðŸ‘€ WORKSPACE inside container: $HOST_WORKSPACE\" && sleep 600'"
    networks:
      - ansible-net
    tty: true
    depends_on:
      node1:
        condition: service_healthy
      node2:
        condition: service_healthy
      node3:
        condition: service_healthy

  node1:
    build: ./node
    container_name: node1
    volumes:
      #- ./control/ssh/authorized_keys:/root/.ssh/authorized_keys:ro
      - ssh-volume:/root/.ssh:ro
    networks:
      - ansible-net
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 5s
      retries: 10

  node2:
    build: ./node
    container_name: node2
    volumes:
      #- ./control/ssh/authorized_keys:/root/.ssh/authorized_keys:ro
      - ssh-volume:/root/.ssh:ro
    networks:
      - ansible-net
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 5s
      retries: 10

  node3:
    build: ./node
    container_name: node3
    volumes:
      #- ./control/ssh/authorized_keys:/root/.ssh/authorized_keys:ro
      - ssh-volume:/root/.ssh:ro
    networks:
      - ansible-net
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 5s
      retries: 10

volumes:
  ssh-volume:

networks:
  ansible-net: